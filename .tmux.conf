# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf
# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# don't rename windows automatically
set-option -g allow-rename off
# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
# top bar 
set-option -g status-position top

set -g status-left ''
set -g status-right '#[fg=white,bg=black] %b %d %Y #[fg=white,bg=#556a7d] %R '
set -g status-right-length 100
set -g status-bg default
setw -g window-status-format '#[fg=white,bg=black] #I #[fg=white,bg=black] #W '
setw -g window-status-current-format '#[fg=white,bg=#556a7d] #I #[fg=white,bg=black] #W '
